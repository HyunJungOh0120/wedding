<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wedding-info</title>
  </head>
  <body>
    <div class="background">
      <img id="top-left" src="picture/redflower.png" />
    </div>
    <div class="main">
      <div class="js-clock clock-container">
        <h3 class="clock__title">Time till ROM</h3>
        <h1 class="clock__time">00:00</h1>
      </div>
      <div class="info">
        <header class="info__title">
          "EAT, DRINK <br />
          & <br />BE MARRIED
        </header>
        <div class="info__guest">
          <span>Dear.</span>
          <span id="guestName">your name</span>
          <span><i class="fas fa-heart"></i></span>
        </div>
        <h4 class="info__invite">
          Join us for a precious wedding dinner in honor of
        </h4>
        <h1 class="info__our-name">Aaron Small & HyunJung Oh</h1>
        <h3 class="info__date">Friday, December 4th at 4 30pm</h3>
        <h2 class="info__place">ROM</h2>
        <h3 class="info__place__addr">7 Canning Rise, 179869</h3>
        <h3 class="info__place__country">Singapore</h3>
      </div>
    </div>
    <div class="more-info">
      <div>dinner</div>
      <div>rom</div>
    </div>

    <script
      src="https://kit.fontawesome.com/f5ac9989c4.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/info.js"></script>
  </body>
</html>
